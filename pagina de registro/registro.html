<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Renata">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pagina de registro/style-register.css">
    <title>Formulario</title>
</head>
<body>
 
    <form id="form-register">
        <h1>Registro</h1>
            <div id="contenido">

                <img src="/pagina de registro/img/usuario.png" class="img" >
                <input type="text" placeholder="Nombre real" required class="controls">
            
                <img src="/pagina de registro/img/usuario.png" class="img" >
                <input type="text" placeholder="Usuario" required class="controls">
             
               
                <img src="/pagina de registro/img/email.png" class="img" >
                <input type="email" placeholder="Email" required class="controls">
                

                <img src="/pagina de registro/img/candado.png" class="img" >
                <input type="password" required placeholder="Contraseña" class="controls">
              
            </div>
        <a href="/pagina de registro/generar contraseña/password-generator.html" id="enlaceContraseña">GENERADOR DE CONTRASEÑAS</a>
        
        <input type="submit" value="Confirmar" id="boton-confirmar">
        <input type="button" value="Login" id="boton-login">
    </form>



    <script src="/pagina de registro/registro.js"></script>
</body>
</html>
